<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}{% endblock %} - Acadock container monitoring</title>

    <!-- Load bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='bootstrap-3.3.4-dist/css/bootstrap.min.css') }}" rel="stylesheet" media="screen">

    <!-- Load c3.css -->
    <link href="{{ url_for('static', filename='css/c3.min.css') }}" rel="stylesheet" type="text/css">

    <!-- Load d3.js and c3.js -->
    <script src="{{ url_for('static', filename='js/d3.min.js') }}" charset="utf-8"></script>
    <script src="{{ url_for('static', filename='js/c3.min.js') }}"></script>

    <!-- Application wide css -->
    <link href="{{ url_for('static', filename='css/oculus.css') }}" rel="stylesheet" type="text/css">

  </head>

  <body>
    <div class="container">
        {% block content %}{% endblock %}
   </div>

    <script src="{{ url_for('static', filename='js/jquery-1.11.2.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap-3.3.4-dist/js/bootstrap.min.js') }}"></script>

    {% block js %}{% endblock %}
  </body>
</html>
